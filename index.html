    <!-- google font -->

<body class="w-[80%] mx-auto mt-8 font-[Roboto]">
    <!-- nav start here -->
    <div class="flex justify-between items-center">
        <div>
            <img src="./icons/logo.png" class="w-[291px]" alt="">

        <div class="hidden sm:block">
            <a class="mr-10 font-medium" href="">Home</a>

    <div class="flex flex-col sm:flex-row justify-between items-center mt-10 sm:mt-0">
